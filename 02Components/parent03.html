<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>$parent</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>

    <!-- 定义子组件 -->
    <template id="child">
      <div>
        <div>this is child component</div>
        <button @click="showParentMsg">show parent msg</button>
      </div>
    </template>

    <!-- 定义父组件 -->
    <template id="parent">
        <child></child>
    </template>

    <div id="app">
      <parent></parent>  
    </div>

    <script>
      Vue.component('parent',{
        template:'#parent',
        data:function(){
          return {
            msg:'I am from parent component'
          }
        },
        components:{
          'child':{
            template:'#child',
            methods:{
              showParentMsg:function(){
                // console.log(1)
                alert(this.$parent.msg)
              }
            }
          }
        }
      })

      new Vue({
        el:'#app'
      })
    </script>
</body>
</html>
